        - :licensee_account_number
        - :period_start_date
        - :period_end_date
        - :territory
        - :storefront
        - :service_offering
        - :configuration_code
        - :agreement_code
        - :units
        - :rate
        - :amount
        - :track_id
        - :hfa_song_code
        - :composition_title
        - :writers
        - :track_isrc
        - :track_title
        - :track_primary_artist
        - :track_duration
        - :album_upc
        - :album_title
        - :record_label
        - :release_date
        - :custom_fields
